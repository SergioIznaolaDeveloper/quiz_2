<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.png" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lobster&family=Oswald:wght@500&family=Poppins:wght@500&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Bebas+Neue&family=Dancing+Script&family=Lobster&family=Oswald:wght@500&family=Poppins:wght@500&family=Righteous&display=swap");
    </style>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>QuizQuestions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.js"></script>
  </head>
  <body>
    <header class="quiz__header">
      <a class="quiz__title" href="./home.html">QUIZ</a>
      <p class="quiz__user__question"></p>

    </header>
    <main class="quiz__main">
      <form class="form__section">
        <p class="form__question">
        </p>
        <div class="form_content">
          <div class="form_answers">
            <div class="form__answer1">
              <input class="radio" type="radio" name="question" />
              <label id="r1" class="text"></label>
            </div>
            <div class="form__answer2">
              <input class="radio" type="radio" name="question" />
              <label id="r2" class="text"></label>
            </div>
          </div>
          <div class="form_answers">
            <div class="form__answer3">
              <input class="radio" type="radio" name="question" />
              <label id="r3" class="text"></label>
            </div>
            <div class="form__answer4">
              <input class="radio" type="radio" name="question" />
              <label id="r4" class="text"></label>
            </div>
          </div>
        </div>
         <button class="form__buttom_1" type="submit">NEXT</button>
         <img class="form__gif" src="./assets/quiz_animation_blue.gif"></img>
         <button class="form__buttom_2" type="submit"><a href="./results.html">GET RESULTS</a></button>
      </form>
    </main>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="./JS/script_questions.js"></script>
  </body>
</html>
